- hosts: all
  become: true
  gather_facts: no
  roles:
    - common
    
- hosts: all
  become: true
  gather_facts: no
  roles:
    - wordpress-lemp
  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted