---
# CMS Manajer - Update systems
- name: "update and upgrade systems"
  apt:
    update_cache: yes
    upgrade: dist
    autoremove: yes
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

---
# CMS Manajer - Install recommended apps
- name: "install systems dependencies"
  apt:
    name:
      - apt-transport-https
      - gnupg
      - gnupg-agent
      - ca-certificates
      - openssl
      - curl
      - software-properties-common
      - build-essential
      - net-tools
      - htop
      - ncdu
      - vim
      - nano
      - ufw
      - git
      - zip
      - unzip
      - rsync
      - sshpass
      - whois
      - snapd
    state: present
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

---
# CMS Manajer - Optimiz kernel
- name: "config kernel at /etc/sysctl.conf"
  copy: 
    src: "{{ item }}"
    dest: /etc
  with_items:
    - sysctl.conf
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "reload kernel at /etc/sysctl.conf"
  shell: sysctl -p
  args:
    executable: /bin/bash
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "config ulimit at /etc/security/limits.conf"
  copy: 
    src: "{{ item }}"
    dest: /etc/security
  with_items:
    - limits.conf
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

---
# CMS Manajer - Swap memory
- name: "create swap at /swapfile"
  command: dd if=/dev/zero of={{ swap_file_path }} bs=1024 count={{ swap_file_size }} creates="{{ swap_file_path }}"
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "change permissions at /swapfile"
  file: path="{{ swap_file_path }}"
        owner=root
        group=root
        mode=0600
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "checking type at /swapfile"
  command: file {{ swap_file_path }}
  register: swapfile
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "make swap at /swapfile"
  command: "sudo mkswap {{ swap_file_path }}"
  when: swapfile.stdout.find('swap file') == -1
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "write swap entry in fstab"
  mount: name=none
         src={{ swap_file_path }}
         fstype=swap
         opts=sw
         passno=0
         dump=0
         state=present
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "mount /swapfile"
  command: "swapon {{ swap_file_path }}"
  when: ansible_swaptotal_mb < 1
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "unmount /swapfile"
  command: "swapoff {{ swap_file_path }}"
  when: ansible_swaptotal_mb < 1
  tags:
    - purge-amp
    - purge-emp
    - purge-amn
    - purge-emn
    - purge-ampy
    - purge-empy

---
# CMS Manajer - Users
- name: "create user '{{ default_username }}'"
  user:
    name: "{{ default_username }}"
    password: "{{ default_password }}"
    groups: sudo
    state: present
    shell: /bin/bash
    system: no
    createhome: yes
    home: "/home/{{ default_username }}"
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "replace sshd_config for pass & pubkey auth"
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '{{ item.From }}'
    line: '{{ item.To }}'
  with_items:
    - { From: 'PasswordAuthentication no', To: '{{ pass_auth }}'}
    - { From: 'PubkeyAuthentication no', To: '{{ pubkey_auth }}'}
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "reload sshd service"
  systemd:
    state: restarted
    name: sshd
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

---
# CMS Manajer - Monitoring
- name: "setup monitoring"
  command: "mkdir /home/cmsmanajer/tmp; cd /home/cmsmanajer/tmp; wget {{ monitoring_url }}; tar xvf node_exporter-1.2.2.linux-amd64.tar.gz; cp node_exporter-1.2.2.linux-amd64/node_exporter /usr/local/bin; chown node_exporter:node_exporter /usr/local/bin/node_exporter; mkdir -p /prometheus/metrics; chown node_exporter:node_exporter /prometheus/metrics"
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "config monitoring at /lib/systemd/system/cman-monitoring.service"
  copy: 
    src: "{{ item }}"
    dest: /lib/systemd/system/
  with_items:
    - cman-monitoring.service
  notify:
  - start-monitoring
  - enable-monitoring
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

---
# CMS Manajer - SSL Certificate
- name: "setup nginx for monitoring"
  template: 
    src: "/files/{{ item }}"
    dest: "/etc/nginx/sites-available/{{ app_domain }}"
  with_items:
    - cman-monitoring.conf.j2
  notify: reload-nginx
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "enable new site"
  file:
    src: "/etc/nginx/sites-available/{{ app_domain }}"
    dest: "/etc/nginx/sites-enabled/{{ app_domain }}"
    state: link
  notify: reload-nginx
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "install snapd"
  shell: sudo snap install --classic certbot; sudo ln -s /snap/bin/certbot /usr/bin/certbot
  args:
    executable: /bin/bash
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy

- name: "generate ssl for client"
  shell: sudo certbot certonly --standalone -d {{ app_domain }}.client.cmsmanajer.com --staple-ocsp -m cert@memoora.com --agree-tos
  args:
    executable: /bin/bash
  tags:
    - install-amp
    - install-emp
    - install-amn
    - install-emn
    - install-ampy
    - install-empy